<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>

    <main>
        <section>
            <h2>
                Welcome to Rock, Paper, Scissors!
            </h2>
        </section>

        <section>
            <label>
                Rock
                <input type="radio" name="rps" value="rock">
            </label>
            <label>
                Paper
                <input type="radio" name="rps" value="paper">
            </label>
            <label>
                Scissors
                <input type="radio" name="rps" value="scissors">
            </label>
        </section>

        <section>
            <div>
                Computer Threw: <span id="computer-threw-id">Undetermined</span>
            </div>
            <div>
                Round Result: <span id="round-result-id">Undetermined</span>
            </div>
        </section>

        <section>
            <div>
                <button id="button-id">Play!</button>
            </div>
        </section>

        <section>
            <div>
                Accumulated Wins: <span id="total-wins-id">0</span>
            </div>
            <div>
                Accumulated Losses: <span id="total-losses-id">0</span>
            </div>
            <div>
                Accumulated Draws: <span id="total-draws-id">0</span>
            </div>
        </section>

    </main>

    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
